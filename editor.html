<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./editor/index.css" />
  </head>
  <body>
    <div style="display: flex; margin: 30px;">
      <div id="wrapper">
        <div id="logo"></div>
        <div style="display: flex; width: 100%; justify-content: center;">
          <img src="https://i.imgur.com/EbC00ol.png" height="156" />
        </div>
      </div>
      <div style="margin-left: 50px">
        <div><button id="reset">reset</button> to original values (settings are persisted to <code>localStorage</code>)</div>
        <br />
        <div><button id="download">download</button> file <code>vike-generated.svg</code>
        <div id="presetsColor"></div>
        <div id="colorPicker"></div>
        <div id="presets"></div>
        <div id="handleDiameterPicker"></div>
        <div id="handleLengthPicker"></div>
        <div id="rotate-x"></div>
        <div id="rotate-y"></div>
        <div id="rotate-z"></div>
        <div id="rotate2D"></div>
        <div id="translate-x"></div>
        <div id="translate-y"></div>
        <div id="translate-z"></div>
        <div id="autoSpinning"></div>
        <div id="faviconSize"></div>
        <div id="zdogView"></div>
        <div id="hideBackLightningBolt"></div>
        <br />
        <div>Drag'n'drop to change perspective.</div>
        <br />
        <div>Embedded: <a href="embed.html">/embed.html</a>.</div>
        <br />
        <div>Made with <a href="https://zzz.dog/">Zdog</a>.</div>
      </div>
    </div>
    <svg class="gradient-container">
      <defs>
        <linearGradient id="gradient-main" gradientTransform="rotate(45)">
          <stop offset="30%" stop-color="#d0d0d0" />
          <stop offset="100%" stop-color="#b0b0b0" />
        </linearGradient>
        <linearGradient id="gradient-wood" gradientTransform="rotate(45)">
          <stop offset="50%" stop-color="#ed983e" />
          <stop offset="100%" stop-color="#c35f22" />
        </linearGradient>
        <linearGradient id="gradient-slope-top" gradientTransform="rotate(45)">
          <stop offset="30%" stop-color="#c8c8c8" />
          <stop offset="100%" stop-color="#a8a8a8" />
        </linearGradient>
        <linearGradient id="gradient-slope-left" gradientTransform="rotate(45)">
          <stop offset="30%" stop-color="#c0c0c0" />
          <stop offset="100%" stop-color="#a8a8a8" />
        </linearGradient>
        <linearGradient id="gradient-slope-right" gradientTransform="rotate(45)">
          <stop offset="30%" stop-color="#b0b0b0" />
          <stop offset="100%" stop-color="#909090" />
        </linearGradient>
        <linearGradient id="gradient-slope-top-right" gradientTransform="rotate(45)">
          <stop offset="30%" stop-color="#d8d8d8" />
          <stop offset="100%" stop-color="#b8b8b8" />
        </linearGradient>
        <linearGradient id="gradient-slope-bottom" gradientTransform="rotate(45)">
          <stop offset="30%" stop-color="#b0b0b0" />
          <stop offset="100%" stop-color="#909090" />
        </linearGradient>
      </defs>
    </svg>
    <script type="module" src="./editor/index.ts"></script>
  </body>
</html>
